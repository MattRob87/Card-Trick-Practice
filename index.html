<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Trick</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Card Trick</h1>

  <div class="card-container">
    <div class="card-col">
      <button onclick="revealLeftNumber()">Reveal Left Number</button>
      <p id="originalLabel">?</p>
      <img id="originalCard" src="" alt="Original Card">
    </div>
    <div class="card-col">
      <button onclick="revealRightNumber()">Reveal Right Number</button>
      <p id="resultLabel">?</p>
      <!-- Placeholder for the right card (a large "?") -->
      <div id="resultCardPlaceholder" class="card-placeholder">?</div>
      <!-- Image element that will be revealed when ready -->
      <img id="resultCardImg" src="" alt="Result Card" style="display: none;">
    </div>
  </div>

  <div class="number-display" id="offsetNumber">?</div>

  <div class="buttons">
    <button onclick="generate()">Generate</button>
    <button onclick="revealRightCard()">Reveal Right Card</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
