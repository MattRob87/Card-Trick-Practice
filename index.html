<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Trick</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Card Trick</h1>

  <div class="top-buttons">
    <button onclick="revealLeftNumber()">Reveal Left Number</button>
    <button onclick="revealRightNumber()">Reveal Right Number</button>
  </div>

  <div class="card-container">
    <div class="card-box">
      <p id="originalLabel">?</p>
      <img id="originalCard" class="card-img" src="images/back.png" alt="Original Card">
    </div>

    <div class="card-box">
      <p id="resultLabel">?</p>
      <img id="resultCardImg" class="card-img" src="images/back.png" alt="Result Card">
    </div>
  </div>

  <div class="number-display" id="offsetNumber">?</div>

  <div class="bottom-buttons">
    <div class="card-button">
      <button onclick="generate()">Generate</button>
    </div>
    <div class="card-button">
      <button onclick="revealRightCard()">Reveal Right Card</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
