<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Trick</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Card Trick</h1>
  <div class="card-container">
    <div class="card-col">
      <button onclick="revealLeftNumber()">Reveal Left Number</button>
      <p id="originalLabel">?</p>
      <img id="originalCard" src="images/back.png" alt="Original Card">
    </div>
    <div class="card-col">
      <button onclick="revealRightNumber()">Reveal Right Number</button>
      <p id="resultLabel">?</p>
      <!-- Flip card container for the right card -->
      <div class="flip-card">
        <div class="flip-card-inner" id="resultCard">
          <div class="flip-card-front">
            <img src="images/back.png" alt="Card Back">
          </div>
          <div class="flip-card-back">
            <img id="resultFrontImage" src="images/back.png" alt="Result Card">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="number-display" id="offsetNumber">?</div>
  <div class="buttons">
    <button onclick="generate()">Generate</button>
    <button onclick="revealRightCard()">Reveal Right Card</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
